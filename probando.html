<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    
 <div class="container-fluid">
     <div class="row">
        <div class="row row-cols-2 row-cols-sm-3 g-3" id="probando">
        </div> 
     </div>
 </div>




    <script>
    const lugar = document.querySelector("#probando");
    async function datos() {
        const consulta = await fetch("https://raw.githubusercontent.com/disenouchile/proyecto/refs/heads/main/datos.json");
        const data = await consulta.json();
        console.log(data);

        data.forEach((d)=>{
            lugar.innerHTML += `<div class="col mb-3">
            <p>${d.name}</p>
            <img src="${d.foto}" class="w-100 mb-1" alt="${d.foto}">
            <object data="${d.asignaturas}" type="image/svg+xml" class="ancho">
            <br>
            <small>${d.responsable}</small></div>`
        })

    }
    datos().catch((error) => console.error(error));
    </script>


  </body>
</html>
